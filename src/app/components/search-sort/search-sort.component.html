<div class="search-filter">
	<label class="search">
		<fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
		<input [ngModel]="initQuery" (ngModelChange)="onSearch($event)">
	</label>
	<label class="filter">
		Sort by:
		<input type="radio" name="sort" value="Date"> Date
		<input type="radio" name="sort" value="A-Z"> Title
	</label>
</div>
